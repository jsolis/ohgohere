<navheader active-tab="home"></navheader>

<div class="jumbotron">
  <h1>Oh! Go Here!</h1>
  <p class="lead">
    <img src="images/nut.gif" alt="I'm Yeoman"><br>
    Let us help you find your nuts.
  </p>
</div>

<div class="panel panel-info" ng-repeat="itinerary in itineraries | orderByPriority">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a href="#/itin/{{itinerary.$id}}">{{itinerary.location}} <small>{{itinerary.who}} / {{itinerary.when}}</small></a>
    </h4>
  </div>
  <div class="panel-body">
    <p ng-repeat="place in itinerary.places">
      {{place.name}} for {{place.why}}
    </p>
  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Oh Go Here team</p>
</div>
